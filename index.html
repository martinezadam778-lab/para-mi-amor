<head>

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family: 'Segoe UI', sans-serif;
    overflow:hidden;
    position:relative;
}

/* Imagen bonita de fondo */
.fondo-img{
    position:absolute;
    width:100%;
    height:100%;
    background: url("https://images.unsplash.com/photo-1518199266791-5375a83190b7") no-repeat center center/cover;
    filter: blur(4px);
    transform: scale(1.1);

/* Oscurecer fondo elegante */
body::before{
    content:"";
    position:absolute;
    width:100%;
    height:100%;
    background: rgba(0,0,0,0.55);
    top:0;
    left:0;
    z-index:1;
}

/* Tarjeta */
.card{
    position:relative;
    z-index:2;
    background: rgba(255,255,255,0.92);

@keyframes aparecer{

}

}

.mensaje{
